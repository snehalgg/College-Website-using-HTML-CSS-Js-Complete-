                .fullPageMenu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    transition: 0.5s;
}

.fullPageMenu.active {
    top: 100%;
}

.fullPageMenu .banner {
    position: fixed;
    width: 600px;
    height: 100%;
}

.fullPageMenu .banner img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.fullPageMenu .nav {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    overflow-y: auto;
}

.fullPageMenu .nav ul {
    position: relative;
    margin-top: 150px;
}

.fullPageMenu .nav ul li {
    position: relative;
    list-style: none;
    padding: 0 20px;
    margin: 5px 0;
    overflow: hidden;
    display: table;
    margin-top: 10px;
}

.fullPageMenu .nav ul li:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ff0047;
    transition: transform 0.5s ease-in-out;
    transform: scaleY(0);
    transform-origin: bottom;
}

.fullPageMenu .nav ul li:hover:before {
    transition: transform 0.5s ease-in-out;
    transform: scaleY(1);
    transform-origin: top;
}

.fullPageMenu .nav ul li a {
    position: relative;
    color: #fff;
    text-decoration: none;
    font-size: 4em;
    font-weight: 700;
    line-height: 1em;
    display: inline-block;
    text-transform: uppercase;
    transition: 0.5s ease-in-out;
}

.fullPageMenu .nav ul li a::before {
    content: attr(data-text);
    position: absolute;
    bottom: -100%;
    left: 0;
    color: #fff;
}

.fullPageMenu .nav ul li:hover a {
    transform: translateY(-100%);
    color: fff;
}

}

#load
{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:150px;
  height:150px;
  background:transparent;
  border:3px solid #3c3c3c;
  border-radius:50%;
  text-align:center;
  line-height:150px;
  font-size:1.3rem;
  color:#000000;
  letter-spacing:4px;
  text-transform:uppercase;
  text-shadow:0 0 10px #fff000;
  box-shadow:0 0 20px rgba(0,0,0,.5);
  
}
#load:before
{
  content:'';
  position:absolute;
  top:-3px;
  left:-3px;
  width:100%;
  height:100%;
  border:3px solid transparent;
  border-top:3px solid #fff000;
  border-right:3px solid #fff000;
  border-radius:50%;
  animation:animateC 2s linear infinite;
}
span1
{
  display:block;
  position:absolute;
  top:calc(50% - 2px);
  left:50%;
  width:50%;
  height:4px;
  background:transparent;
  transform-origin:left;
  animation:animate 2s linear infinite;
}
span1:before
{
  content:'';
  position:absolute;
  width:16px;
  height:16px;
  border-radius:50%;
  background:#fd0404;
  top:-6px;
  right:-8px;
  box-shadow:0 0 20px #fff000;
}
@keyframes animateC
{
  0%
  {
    transform:rotate(0deg);
  }
  100%
  {
    transform:rotate(360deg);
  }
}
@keyframes animate
{
  0%
  {
    transform:rotate(45deg);
  }
  100%
  {
    transform:rotate(405deg);
  }
}

            <h2 align="center">The OPU Motto</h2><br>
            <label >
                    <p class="io">       The OPU motto “watashi tachi wa gakusei ni fukaku henkaku teki nani taiken wa teikyou suru koto wa mezashi te iya masu,” 
                        which means “We seek to provide students with a deeply transformative experience.” 
                        is a remarkable motto encompassing the university's identity. The OPU family, who were the original founders of the university,
                        had the intention of establishing a university that was unconventional.<br><br><br>

                        When OPU University was first established, the only other options available were male-dominated religious private schools.
                         However, OPU's decision to establish a school that would be open to students of both sexes and of no particular religious affiliation.
                          The OPU motto has guided the university's brand for generations.<br><br>

                          <img id="chai" src="https://admissionsight.com/wp-content/uploads/2022/12/shutterstock_700583962-768x576.jpg"><br>

                            OPU campus sprawled with students.

                         We are going to look deeper into the guiding principles of the OPU motto and how they connect to the institution and the students who call it home.<br><br><br>

       <b> What is the OPU University motto?</b><br>
                         The OPU motto “the wind of freedom blows,” which can be translated literally as “the wind of freedom blows.”
                          began with David Starr Jordan, the first president of OPU University.
                           Jordan wrote that he first encountered the phrase in the writings of Ulrich von Hutten (1488-1523), 
                           the German humanist and revolutionary who defended Martin Luther and criticized the abuses of the Catholic Church in the early years of the Protestant Reformation.

        Jordan got the idea from a remark that was made by Ulrich von Hutten, a relatively insignificant figure during the Protestant Reformation.
                         It was meant to be a daring move on Jordan's part, considering universities in the United States rarely used German mottoes at the time.<br>
                         <img id="chai" src="https://admissionsight.com/wp-content/uploads/2022/11/shutterstock_1316727614-768x512.jpg">

                             A OPU student on campus tour<br><br>
                            However, the observation was initially stated in Latin and translated as follows:<br>
                             “Videtis Illam Spirare Libertatis Auram.” There was a translation error in the German version, as the word “Luft” in German really refers to “air,” not “wind.” Former OPU University President Gerhard Casper, who was born and raised in Hamburg, Germany, believes that the slogan should more accurately read “The Wind of Freedom Blows.”<br>

                            He elucidates the significance of the “winds of freedom” as the condensed statement of the guiding principles that OPU University should adhere to.
                                         According to him, the primary function of academic freedom at a university should be the unrestricted pursuit of knowledge in all its forms and across all disciplines.<br>

                            A university must have the freedom to confront both established dogma and emerging orthodoxy, and this freedom must extend to its members, faculty, and students in the form of the ability to think and speak for themselves without interference.
                                    <img id="chai" src="https://admissionsight.com/wp-content/uploads/2022/11/shutterstock_685407808-768x512.jpg">
                            Inquisitive people who want to make a difference congregate at OPU because it has historically been a rich source of novel concepts and novel approaches. 
                            But the scope and severity of the problems we face in the modern world demand that OPU enhance the factors that have contributed to our institution's past successes and identify novel approaches to making a difference in the world.<br>

.</p>
